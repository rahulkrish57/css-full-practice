<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>CSS List</h1></header>
    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="3" reversed>
          <li>Step One</li>
          <li value="10">Step Two</li>
          <li>Step Three</li>
          <li>Step Four</li>
          <li>Step Five</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step One</li>
          <li>Step Two</li>
          <li>Step Three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
