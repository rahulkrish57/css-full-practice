  <head>

    <title>Styling Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header><h1>CSS Styling Links</h1></header>
    <main>
      <p>
        Welcome to my page <a href="https://en.wikipedia.org/wiki">Cool Wiki</a>

      <p>Actually that isn&apos;t a good search phrase</p>

      <p>created page one with info about <a href="https://en.wikipedia.org">Javascript</a></p>
